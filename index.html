<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!--    <script src="./js/index.js" type="text/javascript" defer="defer"></script>-->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <script type="module">
        import './node_modules/xy-ui/components/xy-tab.js';
        import './node_modules/xy-ui/components/xy-slider.js';
        import './node_modules/xy-ui/components/xy-switch.js';
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <header class="header">
        <h1 id="title">ppReader</h1>
        <div class="tools_tap">
            <a href="javascript:history.go(-1);" style="display: block; /* 设置为块元素 */
                text-align: center;
                color: #95B8CE;
                float: left;
                margin: 4px"
            ><img src="img/back.png" width="20" , height="20"></a>
            <p class="back">返回上一页</p>

            <xy-switch checked id="fanzhuan"></xy-switch>
            <p class="fanzhuan_text">镜子模式</p>
        </div>
    </header>
    <content class="content">
        <div class="main">
            <video class="input_video" style="display: none" id="video"></video>
            <canvas class="output_canvas" width="1024px" height="576px" id="out"></canvas>
            <div>识别进度:</div>
            <xy-slider id="slider"></xy-slider>
        </div>
    </content>
    <footer class="footer">
        <xy-tab type="line" align="center" id="main_tab">
            <xy-tab-content label="点读模式(单手)">
                <xy-tab type="card" id="single_tab">
                    <xy-tab-content label="字">
                        <div class="block">
                            <div class="tag" id="zi_key">字:</div>
                            <div class="tag" id="zi_pinyin">拼音:</div>
                            <div class="tag" id="zi_mean">释义:</div>
                        </div>
                    </xy-tab-content>
                    <xy-tab-content label="词语">
                        <div class="block">
                            <div class="tag" id="ci_key">词语:</div>
                            <div class="tag" id="ci_pinyin">拼音:</div>
                            <div class="tag" id="ci_mean">释义:</div>
                            <div class="tag" id="ci_same">近义词:</div>
                            <div class="tag" id="ci_reverse">反义词:</div>
                            <div class="tag" id="ci_cn_sen">中文例句:</div>
                            <div class="tag" id="ci_en">英文:</div>
                            <div class="tag" id="ci_yingbiao">英标:</div>
                            <div class="tag" id="ci_en_sen">英文例句:</div>
                        </div>
                    </xy-tab-content>
                </xy-tab>
            </xy-tab-content>

            <xy-tab-content label="框选句子(双手)">
                <div class="block">
                    <div class="tag" id="ju_key">句子:</div>
                    <div class="tag" id="ju_en">翻译:</div>
                </div>
            </xy-tab-content>

            <xy-tab-content label="框选物体(双手)">
                <div class="block">
                    <div class="tag" id="wu_key">标签:</div>
                    <div class="tag" id="wu_en">英文:</div>
                    <div class="tag" id="wu_mean">释义:</div>
                </div>
            </xy-tab-content>

        </xy-tab>

    </footer>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--主页面逻辑-->
<script type="module" src="js/index.js"></script>
</html>
