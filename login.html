<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ppReader Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">登录</h4>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input id="email" type="email" class="form-control" name="email" value="" required
                                   autofocus>
                            <div class="invalid-feedback">
                                Email is invalid
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">密码
                                <a href="forgot.html" class="float-right">
                                    忘记密码?
                                </a>
                            </label>
                            <input id="password" type="password" class="form-control" name="password" required data-eye>
                            <div class="invalid-feedback">
                                Password is required
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="custom-checkbox custom-control">
                                <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                                <label for="remember" class="custom-control-label">记住密码</label>
                            </div>
                        </div>

                        <div class="form-group m-0">
                            <button onclick="sendUser()" class="btn btn-primary btn-block">
                                登录
                            </button>
                        </div>
                        <div class="mt-4 text-center">
                            没有账号? <a href="register.html">注册</a>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2022 &mdash; ppReader
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/my-login.js"></script>
<script>
    function sendUser() {

        var password = $("#password").val();
        var email = $("#email").val();
        //判断用户名是否为空
        $.ajax({
            type: "GET",
            url: "https://ppreader.creativecc.cn/api/others/login" + "?email=" + email + "&password=" + password,
            data: "",

            success: function (data) {

                if (data['status'] == 200) {
                    console.log(data['id'])
                    localStorage.string = data['id'];
                    // 直接跳转
                    window.location.href = 'mainweb.html';
                } else {
                    localStorage.string = 1000;
                }

            },
            error: function (data) {
                alert("error!")
            }
        });
    }


</script>
</body>
</html>
