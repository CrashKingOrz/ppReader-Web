<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>注册</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="img/logo.png" alt="bootstrap 4 login page">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">注册</h4>
                        <div class="form-group">
                            <label for="name">用户名</label>
                            <input id="name" type="text" class="form-control" name="name" required autofocus>
                            <div class="invalid-feedback">
                                What's your name?
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input id="email" type="email" class="form-control" name="email" required>
                            <div class="invalid-feedback">
                                Your email is invalid
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">密码</label>
                            <input id="password" type="password" class="form-control" name="password" required data-eye>
                            <div class="invalid-feedback">
                                Password is required
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="custom-checkbox custom-control">
                                <input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
                                <label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and
                                    Conditions</a></label>
                                <div class="invalid-feedback">
                                    You must agree with our Terms and Conditions
                                </div>
                            </div>
                        </div>

                        <div class="form-group m-0">
                            <button onclick="sendUser()" class="btn btn-primary btn-block">
                                注册
                            </button>
                        </div>
                        <div class="mt-4 text-center">
                            已经有帐号? <a href="login.html">登录</a>
                        </div>

                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2022 &mdash; ppReader
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/my-login.js"></script>
</body>
<script>
    function sendUser() {
        alert("Send")

        var name = $("#name").val();
        var password = $("#password").val();
        var email = $("#email").val();
        //判断用户名是否为空
        $.ajax({
            type: "GET",
            url: "https://ppreader.creativecc.cn/api/others/insertuser" + "?name=" + name + "&password=" + password + "&email=" + email,
            data: "",

            success: function (data) {
                alert(data['id'])
                console.log(data['id'])
                window.location.href = 'login.html';
            },
            error: function (data) {
                alert("error!")
            }
        });
    }
</script>
</html>
